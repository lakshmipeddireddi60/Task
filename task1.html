<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }

    #game {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 80px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div id="game">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100</p>

    <input type="number" id="guessInput" min="1" max="100">
    <button onclick="checkGuess()">Guess</button>
    <button onclick="resetGame()">Restart</button>

    <div id="message"></div>
  </div>

  <script>
    let secretNumber;
    let attempts;

    function startGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById('message').textContent = '';
      document.getElementById('guessInput').value = '';
    }

    function checkGuess() {
      const guess = Number(document.getElementById('guessInput').value);
      attempts++;

      if (!guess || guess < 1 || guess > 100) {
        document.getElementById('message').textContent = "Please enter a number between 1 and 100.";
        return;
      }

      if (guess === secretNumber) {
        document.getElementById('message').textContent = `ðŸŽ‰ Correct! You guessed it in ${attempts} attempts.`;
      } else if (guess < secretNumber) {
        document.getElementById('message').textContent = "ðŸ“‰ Too low. Try again!";
      } else {
        document.getElementById('message').textContent = "ðŸ“ˆ Too high. Try again!";
      }
    }

    function resetGame() {
      startGame();
    }

    // Start the game on load
    startGame();
  </script>

</body>
</html>
